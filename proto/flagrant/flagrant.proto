syntax = "proto3";

package flagrant;

option go_package = "../flagrant";

service EmailReminderService{
  rpc SendNotificationsAll(SendNotificationsAllRequest) returns (BaseResponse);
  rpc SendNotificationsGroup(SendNotificationsGroupRequest) returns (BaseResponse);
}

message SendNotificationsAllRequest{}

message SendNotificationsGroupRequest{
  string group_name = 1;
}

message BaseResponse{
  string status = 1;
}